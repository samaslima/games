<input 
    class="border border-gray-300 text-sm rounded-md focus:border-blue-500 block w-full p-2.5" 
    type="text" 
    placeholder="Nome" 
    [formControl]="name"
    (keyup.enter)="submitForm()">
<span 
    class="font-bold text-red-600 text-xs" 
    *ngIf="name.invalid && name.dirty && name.errors?.['required']">
    Campo Inv√°lido
</span>
<span 
    class="font-bold text-red-600 text-xs" 
    *ngIf="name.errors?.['minlength']">
    O jogo precisa ter pelo menos 3 caracteres
</span>
<button
    class="text-white bg-blue-700 font-medium rounded-md text-sm px-5 py-2.5 disabled:bg-slate-300 disabled:text-black" 
    [disabled]="name.invalid"
    (click)="submitForm()">
    Adicionar jogo
</button>
